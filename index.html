<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background: #ffcccc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 5;
        }

        .buttons {
            width: 300px;
            height: 60px;
            margin-top: 20px;
            position: relative;
        }

        .button {
            background: pink;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            position: fixed;
        }

        #yes {
            left: 50%;
            top: 50%;
            transform: translate(-120px, 40px);
            z-index: 10;
        }

        #no {
            left: 50%;
            top: 50%;
            transform: translate(40px, 40px);
            z-index: 20;
            transition: left 0.25s ease, top 0.25s ease;
        }

        .heart {
            position: absolute;
            width: 180px;
            height: 150px;
            background: rgba(255, 105, 180, 0.6);
            clip-path: path("M 20,40 A 20,20 0 0,1 60,40 A 20,20 0 0,1 100,40 Q 100,80 60,120 Q 20,80 20,40 Z");
            animation: float linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translate(var(--start-x), var(--start-y)) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x), var(--end-y)) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>will u be my valentine? :p</h1>
    </div>

    <button id="yes" class="button" onclick="yesClicked()">yes</button>
    <button id="no" class="button">no</button>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");

        function moveNo() {
            const padding = 20;
            const maxX = window.innerWidth - noButton.offsetWidth - padding;
            const maxY = window.innerHeight - noButton.offsetHeight - padding;

            let x, y, safe;

            do {
                x = Math.random() * maxX;
                y = Math.random() * maxY;

                const yesRect = yesButton.getBoundingClientRect();
                safe = Math.hypot(x - yesRect.left, y - yesRect.top) > 120;
            } while (!safe);

            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        document.addEventListener("mousemove", (e) => {
            const rect = noButton.getBoundingClientRect();
            const dx = Math.abs(e.clientX - (rect.left + rect.width / 2));
            const dy = Math.abs(e.clientY - (rect.top + rect.height / 2));

            if (dx < 100 && dy < 100) {
                moveNo();
            }
        });

        function yesClicked() {
            yesButton.remove();
            noButton.remove();
            document.getElementById("mainContainer").innerHTML =
                "<h1 style='font-size:50px;color:#ff69b4;'>YAYYYY :D</h1>";
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";

            let startX = Math.random() * window.innerWidth;
            let startY = window.innerHeight + 50;
            let driftX = (Math.random() - 0.5) * 300;
            let driftY = -window.innerHeight - Math.random() * 200;

            heart.style.left = startX + "px";
            heart.style.top = startY + "px";
            heart.style.setProperty("--start-x", "0px");
            heart.style.setProperty("--start-y", "0px");
            heart.style.setProperty("--end-x", driftX + "px");
            heart.style.setProperty("--end-y", driftY + "px");
            heart.style.animationDuration = Math.random() * 4 + 6 + "s";

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 1000);
    </script>
</body>
</html>
